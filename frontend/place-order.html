<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Place Order</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      margin-bottom: 30px;
    }

    form {
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    select,
    input[type="number"] {
      padding: 10px;
      margin: 10px 0;
      width: 250px;
      border-radius: 5px;
      border: none;
      background-color: #3a3a3a;
      color: white;
    }

    button {
      padding: 12px 24px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #666;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: #aaa;
      text-decoration: none;
    }

    .back-link:hover {
      color: #fff;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h1>üõí Place Order</h1>
  <form id="orderForm">
    <select id="product" required></select><br />
    <input type="number" id="quantity" placeholder="Quantity" required min="1" /><br />
    <button type="submit">Place Order</button>
  </form>

  <div class="message" id="message"></div>

  <a class="back-link" href="index.html">‚¨ÖÔ∏è Back to Home</a>

  <script>
    async function loadProducts() {
      const response = await fetch('http://a8df06ff341394628b5eba4b6c95e18e-528652611.us-east-1.elb.amazonaws.com/products');
      const products = await response.json();
      const select = document.getElementById('product');

      products.forEach(product => {
        const option = document.createElement('option');
        option.value = product.id;
        option.textContent = `${product.name} - $${product.price}`;
        select.appendChild(option);
      });
    }

    document.getElementById('orderForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const product_id = document.getElementById('product').value;
      const quantity = document.getElementById('quantity').value;

      const response = await fetch('http://adb184bf6d65840f6bcee0949c2f21cc-1153305932.us-east-1.elb.amazonaws.com/orders', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ product_id, quantity })
      });

      const result = await response.json();
      document.getElementById('message').textContent = result.message || 'Order placed!';
    });

    loadProducts();
  </script>
</body>
</html>
